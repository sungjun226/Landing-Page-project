<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜딩 페이지</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Courses</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Challenges</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reviews</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="container-fluid">
          <div class="collapse navbar-collapse nav-right" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item login-button">
                <a class="nav-link active" aria-current="page" href="#"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><span class="join-button">Join</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="section-1">
        <h1>Clone Startups.</h1>
        <h1>Learn to code.</h1>
        <h3 class="margin-top">코딩은 진짜를 만들어보는거야!</h3>
        <h3>실제 서비스를 따라 만들면서 코딩을 배우세요</h3>
        <button class="margin-top">시작하기 -></button>
      </div>

      <div class="section-2">
        <div class="section-2-card">
          <h2>Featured Event</h2>
          <h2 style="font-size: 20px; font-weight: 600">
            10주 스터디 오픈. 선착순 마감!
          </h2>
          <div class="section-2-img margin-top">
            <img src="https://placehold.co/500x300" alt="placeholder" />
          </div>
        </div>
        <div class="section-2-card">
            <h2>Featured Courses</h2>
            <h2 style="font-size: 20px; font-weight: 600">
              최신 업데이트된 신상 강의
            </h2>
            <div class="section-2-img margin-top">
              <img src="https://placehold.co/500x300" alt="placeholder" />
            </div>
          </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
